<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5 my-5" >
        <div class="row gx-4 gx-lg-5 align-items-center " >
            <div class="col-md-1"></div>
            <div class="col-md-5" ><img style="height: 350px;width: 300px;" class="card-img-top mb-5 mb-md-0 w-75" [src]="foods.image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">ID : {{foods._id}}</div>
                <h1 class="display-5 fw-bolder me-3">{{foods.name}} <i *ngIf="foods.vegetarian=='true'" class="fa-solid fa-circle fa-xs" style="color: #14cc20;"></i> <i *ngIf="foods.vegetarian=='false'" class="fa-solid fa-circle fa-xs" style="color: #cc1414;"></i> </h1>
                <div *ngIf="foods.ingredients!=0">
                <h2>Ingredients</h2>
                <div>
                    <li *ngIf="foods.ingredients[0].length!=0">{{foods.ingredients[0]}}</li>
                    <li *ngIf="foods.ingredients[1].length!=0">{{foods.ingredients[1]}}</li>
                    <li *ngIf="foods.ingredients[2].length!=0">{{foods.ingredients[2]}}</li>
                    <li *ngIf="foods.ingredients[3].length!=0">{{foods.ingredients[3]}}</li>
                    <li *ngIf="foods.ingredients[4].length!=0">{{foods.ingredients[4]}}</li>
                </div>
                </div>
                <div class="fs-5 mb-5 mt-3">
                    
                    <span class="fw-bolder text-danger">${{foods.price}}</span>
                </div>
                <p class="lead">{{foods.description}}</p>
                <div class="d-flex justify-content-between">
                    <!-- <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" /> -->
                    <!-- wishlist -->
                    <!-- add to cart -->
                    <button (click)="addtocart(foods)" class="btn btn-outline-dark  flex-shrink-0" type="button">
                        <i class="fa fa-solid fa-cart-plus  me-2"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
